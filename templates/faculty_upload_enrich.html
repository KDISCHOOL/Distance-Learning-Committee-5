{% extends "base.html" %}
{% block content %}
  <h2>Upload Korean_name Excel to Enrich</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required />
    </div>
    <button class="btn btn-success">Upload & Download Enriched Excel</button>
  </form>
{% endblock %}
